<ion-header>
  <ion-navbar>
    <ion-title>New Task</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>Task</ion-label>
    <ion-input [(ngModel)]="eventName" type="text" placeholder="Write your task"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Description</ion-label>
    <ion-input [(ngModel)]="eventDescription" type="text" placeholder="Description if needed"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Task Deadline</ion-label>
    <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="eventDate"></ion-datetime>
  </ion-item>

  <button ion-button block (click)="createEvent(eventName, eventDate, eventDescription)">
    Create Task
  </button>
</ion-content>
