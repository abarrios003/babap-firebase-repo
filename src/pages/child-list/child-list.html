<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let child of childList | async" (click)="goToChildDetail(child.id)">
      <button ion-item (click)="openItem(child)">
        <ion-avatar item-left>
          <img [src]="child.profilePic" />
        </ion-avatar>
        <h2>{{child.name}}</h2>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
